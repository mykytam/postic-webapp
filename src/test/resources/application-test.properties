spring.datasource.url=jdbc:postgresql://localhost/testingspring
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate

spring.freemaker.expose-request-attributes=true

upload.path = ${upload.path.link}

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.mail.host=${mail.host.heroku}
spring.mail.username=${mail.username.heroku}
spring.mail.password=${mail.password.heroku}
spring.mail.port=465
spring.mail.protocol=smtps
mail.debug=true

recaptcha.secret=${recaptcha.secret.heroku}

spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION

